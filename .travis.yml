dist: xenial

sudo: required

language: python

python:
  - "3.6"

services:
  - docker

git:
  depth: 1

addons:
  apt:
    update: true
    packages:
      - docker-ce

env:
  matrix:
    - DOCKER_TAG=9.6-alpine
    - DOCKER_TAG=10-alpine
    - DOCKER_TAG=11-alpine
    - DOCKER_TAG=alpine

install:
  - pip install -r tests/ci-requirements.txt

script:
  - ./tests/test.py -v
